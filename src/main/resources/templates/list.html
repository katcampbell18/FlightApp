<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Flight List</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<h1 style="text-align: center;">Flight List</h1>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Airline</th>
            <th>Start Airport</th>
            <th>End Airport</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Price($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.airline}"></td>
            <td th:text="${flight.start_loc}"></td>
            <td th:text="${flight.end_loc}"></td>
            <td th:text="${#dates.format(flight.start_date, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(flight.end_date, 'yyyy-MM-dd')}"></td>
            <td th:text="${flight.price}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${flight.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${flight.id})}">Details</a> -
                <a th:href="@{/delete/{id}(id=${flight.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
