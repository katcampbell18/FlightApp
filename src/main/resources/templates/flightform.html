<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Flight Form</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<h1 style="text-align: center;">Flight Form</h1>
<div class="container">
    <form action="#" th:action="@{/process}" th:object="${flight}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="airline">Airline</label>
            <input type="text" class="form-control" th:field="*{airline}">
            <span th:if="${#fields.hasErrors('airline')}" th:errors="*{airline}" ></span>
        </div>
        <div class="form-group">
            <label for="startLoc">Start Airport</label>
            <input type="text" class="form-control" th:field="*{start_loc}">
            <span th:if="${#fields.hasErrors('start_loc')}" th:errors="*{start_loc}" ></span>
        </div>
        <div class="form-group">
            <label for="endLoc">End Airport</label>
            <input type="text" class="form-control" th:field="*{end_loc}">
            <span th:if="${#fields.hasErrors('end_loc')}" th:errors="*{end_loc}" ></span>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" th:field="*{start_date}">
            <span th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}" ></span>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" th:field="*{end_date}">
            <span th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}" ></span>
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" value="100" min="0" step="0.01" data-number-to-fixed="2" class="form-control" th:field="*{price}"  >
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div></div>
        <button type="submit" class="btn btn-success mb-2">Add</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
